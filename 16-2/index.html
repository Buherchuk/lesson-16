<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-16-2</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">    
</head>
<body>
    <div class="content-wtapper">
        <div class="organizer">

            <div class="pages-wrapper">
                <div class="error">
                    <div class="title-close">
                        <div class="title"><span>Попередження!</span></div>
                        <div class="close"><i class="fas fa-times"></i></div>
                    </div>
                    <span class="error-description"></span>
                </div>
                <div class="left-page">
                    <span>Список завдань</span>
                    <div class="tasks-list">                                             
                    </div>
                </div>
                <div class="right-page">
                    <div class="tasks-set">
                        <span>Додати нове завдання</span>
                        <form name="taskSet">
                            <input type="text" id="nameTask">
                            <input type="button" value="додати" id="setTask">
                        </form>
                    </div>                   

                </div>
            </div>
        </div>        
    </div>

    <script src="./main.js"></script>
</body>
</html>
